<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Headphones</title>
</head>

<body>
    <div class="conteiner">
        <div class="box">
            <div class="headphones">
                <img src="./img/Изобр.наушников.png" alt="Картинка с наушниками" height="375px" width="376px">
            </div>
            <div class="beats">
                <img src="./img/Наушники Beats.png" alt="Заголовок beats" height="22px" width="178px">
            </div>
            <div class="maintext">
                <img src="./img/Накладные наушн.png" alt="Основной текс" height="50px" width="393px">
            </div>
            <div class="price">
                <img src="./img/Цена.png" alt="Цена" height="14px" width="35px">
            </div>
            <div class="numbers">
                <img src="./img/1 999 р..png" alt="Ценник в цифрах" height="28px" width="103px">
            </div>
            <div class="basket">
                <img src="./img/Кнопка в корзин.png" alt="Корзина" height="52px" width="254px">
            </div>

        </div>
    </div>

</html>
